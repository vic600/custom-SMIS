<div class="content-wrapper">
  <div class="container-fluid">
    <app-subnav></app-subnav>
    <section class="content" style="height:1000px">
      <ngx-msg></ngx-msg>
      <ngx-spinner color="orange" size="large" type="pacman"></ngx-spinner>
      <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4" *ngIf="!hide">
          <div class="register-box">
            <div class="register-logo">
              <span class="fa fa-institution"> </span>
            </div>

            <div class="register-box-body">
              <p class="login-box-msg"> Edit Information</p>

              <form (submit)="onedit()">
                <div class="form-group has-feedback">
                  <input type="text" name="title" class="form-control" [(ngModel)]="info.title" placeholder="Full name">
                  <span class="glyphicon glyphicon-tower form-control-feedback"></span>


                </div>
                <div class="form-group has-feedback">
                  <input type="text" name="motto" class="form-control" placeholder="Motto" [(ngModel)]="info.motto">
                  <span class="glyphicon glyphicon-fire form-control-feedback"></span>

                </div>
                <div class="form-group has-feedback">
                  <input type="text" name="address" class="form-control" [(ngModel)]="info.address" placeholder="Full address">
                  <span class="glyphicon glyphicon-map-marker form-control-feedback"></span>


                </div>
                <div class="form-group has-feedback">
                  <input type="number" name="phone" class="form-control" placeholder="Phone" [(ngModel)]="info.phone">
                  <span class="glyphicon glyphicon-earphone form-control-feedback"></span>

                </div>

                <div class="form-group has-feedback">
                  <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="info.email">
                  <span class="glyphicon glyphicon-envelope form-control-feedback"></span>

                </div>

                <div class="row">
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-primary btn-flat btn-block">
                      <span class="fa fa-save"> </span> Save</button>
                  </div>
                  <!-- /.col -->
                  <div class="col-md-6">
                    <a [routerLink]="['/deleteinfo/',info._id]" class="btn btn-danger btn-flat btn-block">
                      <span class="fa fa-trash"> </span> Delete</a>
                  </div>
                  <!-- /.col -->
                </div>
              </form>




            </div>
            <!-- /.form-box -->
          </div>
          <!-- /.register-box -->
        </div>
        <div class="col-md-4">

        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.container -->
</div>
<!-- /.content-wrapper -->
